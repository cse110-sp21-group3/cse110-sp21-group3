<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskOverflow</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="nav">
    <span class="close-nav">&times;</span>
    <div class="nav-component">
      <p>home</p>
    </div>
    <div class="nav-component">
      <p>statistics</p>
    </div>
    <div class="nav-component">
      <p>daily log</p>
    </div>
    <div class="nav-component">
      <p>weekly log</p>
    </div>
    <div class="nav-component">
      <p>monthly log</p>
    </div>
    <div class="nav-component">
      <p>collections</p>
    </div>
    <div class="nav-component">
      <p>settings</p>
    </div>
  </div>
  <header>
    <div class="top-header">
      <div class="menu">
        <img src="./menu-icon.png">
      </div>
      <p class="title">journal title</p>
    </div>
    <p class="question">what did I do related to my theme?</p>
  </header>

  <main>
    <div class="log-body">
      <div class="daily-log">
        <p>daily log</p>
        <div class="daily-log-form" id="daily-log-form">
          <div class="add-log">
            <button class="add">+</button>
            <p>Add a bullet...</p>
          </div>
        </div>
      </div>
      <div class="habits">
        <p>habits</p>
        <div class="habits-form">

        </div>
      </div>
    </div>

    <div id="addForm" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close-form">&times;</span>
        <form>
          <label for="bullet">Add new bullet</label>
          <br>
          <input type="text" id="bullet" placeholder="Add thoughts here...">
          <br>
          <label for="bullet-type">Type of bullet</label>
          <br>
          <select id="bullet-type" name="bullet-type">
            <option value="event">event</option>
            <option value="task">task</option>
            <option value="note">note</option>
            <option value="theme">theme</option>
          </select>
          <br>
          <label for="bullet-type">Modifier</label>
          <br>
          <select id="bullet-modifier" name="bullet-modifier">
            <option value="importance">importance</option>
            <option value="inspiration">inspiration</option>
          </select>
          <br>
          <button type="button" id="submitForm">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>


<template>
  <div class="entry">
    <p class="modifier">Modifier</p>
    <p class="type">Type</p>
    <p class="content">Bullet Content</p>
  </div>
</template>

<script src="home.js" type="module"></script> 
<script src="bullet.js" type="module"></script>

</html>
