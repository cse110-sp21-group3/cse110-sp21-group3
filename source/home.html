<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskOverflow</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="nav">
    <div class="nav-component">
      <p>home</p>
    </div>
    <div class="nav-component">
      <p>statistics</p>
    </div>
    <div class="nav-component">
      <p>daily log</p>
    </div>
    <div class="nav-component">
      <p>weekly log</p>
    </div>
    <div class="nav-component">
      <p>monthly log</p>
    </div>
    <div class="nav-component">
      <p>collections</p>
    </div>
    <div class="nav-component">
      <p>settings</p>
    </div>
  </div>
  <header>
    <div class="top-header">
      <div class="menu">
        <img src="./menu-icon.png">
      </div>
      <p class="title">journal title</p>
    </div>
    <p class="question">what did I do related to my theme?</p>
  </header>

  <main>
    <div class="log-body">
      <div class="daily-log">
        <p>daily log</p>
        <div class="daily-log-form">
          <div class="add-log">
            <button class="add">+</button>
            <p>Add a bullet...</p>
          </div>
        </div>
      </div>
      <div class="habits">
        <p>habits</p>
        <div class="habits-form">

        </div>
      </div>
    </div>
  </main>
</body>

<script src="home.js" type="module"></script> 


</html>
