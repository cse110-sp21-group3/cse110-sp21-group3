<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Collections</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
  <script src="./scripts/collections.js" type="module"></script>
  <script src="./components/collection.js" type="module"></script>

  <script src="../components/TextEditor/Bullet/TaskBullet.js" type="module"></script>
  <script src="../components/TextEditor/BulletList.js" type="module"></script>

  <script src="../components/Navbar/navbar.js" type="module"></script>
  <script src="../components/Menu/menu.js" type="module"></script>

    <body>
        <navbar-elem></navbar-elem>
        
        <div class="header">
          <div class="heading">
            <div class="menu">
              <img src="../icons/menu-icon.png">
            </div>
            <h1 id="header-title">Collections</h1>
            <div id="add-div">
              <div id="add">
                <p>+</p>
              </div>
            </div>
          </div>
			    <div id="bar"></div>
        </div>
        
        <!-- Sets up grid to display collections -->
        <div id="tracker-body"></div>
        <div id="addForm" class="modal">
            <!-- Modal content to create a new collection-->
            <div class="modal-content">
            	<span class="close-form">&times;</span>
              <form>
                <input type="text" id="collection" placeholder="Add new collection here..." maxlength="60">
                <br>
                <p id="error" class="e-text"></p>
                <div class="submit">
                  <button type="button" id="submitForm">Submit</button>
                </div>
              </form>
            </div>
        </div>
        <div class="saving"></div>


    </body>

<template>
    <div id="collection">
        <h1 class="title">Collection</h1>
        <div class="collection-grid"></div>
    </div>
</template>

</html>
