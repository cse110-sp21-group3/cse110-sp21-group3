<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <div id="nav">
            <span class="close-nav">&times;</span>
            <div class="nav-component">
              <p>home</p>
            </div>
            <div class="nav-component">
              <p>statistics</p>
            </div>
            <div class="nav-component">
              <p>daily log</p>
            </div>
            <div class="nav-component">
              <p>weekly log</p>
            </div>
            <div class="nav-component">
              <p>monthly log</p>
            </div>
            <div class="nav-component">
              <p>collections</p>
            </div>
            <div class="nav-component">
              <p>settings</p>
            </div>
        </div>
        <div class="header">
          <div class="heading">
            <div class="menu">
                <img src="menu-icon.png">
              </div>
            <h1 id="header-title">trends</h1>
            <div id="add-div">
              <div id="add">
                  <p>+</p>
              </div>
            </div>
          </div>
          <div id="bar"></div>
        </div>
        <!-- Turn each 2 x 3 grid into its own component -->
        <div id="tracker-body"></div>
        <div id="addForm" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close-form">&times;</span>
              <form>
                <input type="text" id="habit" placeholder="Add habit here..." maxlength="60">
                <br>
                <input type="color" id="colorpicker" value="#0000ff">
                <div class="submit">
                  <button type="button" id="submitForm">Submit</button>
                </div>
              </form>
            </div>
          </div>
</body>

<template>
    <div id="habit">
        <h1 class="title">Habit</h1>
        <div class="habit-grid"></div>
    </div>
</template>

<template>
    <div class="circle"></div>
</template>
